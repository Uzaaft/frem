query UserIssues($userId: ID!, $stateName: String, $teamId: ID) {
    issues(filter: { assignee: { id: { eq: $userId } }, state: { name: { eq: $stateName } }, team: { id: { eq: $teamId}} }) {
        nodes {
            id
            title
            state {
                id
                name
            }
            team {
                id
                name
            }
        }
    }
}
